<!DOCTYPE html>
<html>
<body>



<p id="demo"></p>

<script>
var text = '{"employees":[' +
'{"firstName":"Kumar","lastName":"Abhishek" },' +
'{"firstName":"Kumar","lastName":"Abhinav" },' +
'{"firstName":"Pushpa","lastName":"Kumari" }]}';

obj = JSON.parse(text);
document.getElementById("demo").innerHTML =
obj.employees[1].firstName + " " + obj.employees[1].lastName;
</script>

</body>
</html>
